<!DOCTYPE html>
<html lang="en">

<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
        html,
        body {
            min-height: 100%;
        }
    </style>
</head>
<!-- Candidate number 2005 -->

<body>
    <div class="navbar navbar-default" role="navigation">
        <div>
            <a class="navbar-brand text-muted" href="/">2017 Cheese Grant Application</a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2" style="background: white;">
                <div class="header">
                    <h3 class="text-muted">Submissions<h3>
        </div>
        <table class="table table-striped">
          <thead>
          <tr>
          <th>
          First Name
          </th>
          <th>
          Last Name
          </th>
          <th>
          Postcode
          </th>
          <th>
          Sum
          </th>
          <th>
          Reason
          </th>
          </tr>
          </thead>
          <tbody>
            {% for r in rows %}
            <tr>
            <td>
              {{r.FIRST_NAME}}
            </td>
            <td>
              {{r.LAST_NAME}}
            </td>
            <td>
              {{r.POSTCODE}}
            </td>
            <td>
              {{r.AMOUNT}}
            </td>
            <td>
              {{r.REASON}}
            </td>
          </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
    </div>
  </div>
</div>
</body>
</html>
